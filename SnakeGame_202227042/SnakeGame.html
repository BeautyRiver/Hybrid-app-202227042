<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뱀 게임</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <!-- 타이틀 스크린 -->
    <div id="titleScreen">
        <h1>뱀 게임!</h1> <br>
        <p>202227042 김민강</p>
        <button id="startButton" type="button" class="btn btn-primary btn-lg">게임 시작</button>

        <!-- 설명 버튼 -->
    <button id="instructButton" type="button" class="btn btn-secondary btn-lg m-2" data-bs-toggle="modal"
    data-bs-target="#instructionsModal">게임 설명</button>
    </div>

    <!-- Carousel을 담을 모달 -->
    <div class="modal fade" id="instructionsModal" tabindex="-1" aria-labelledby="carouselLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="carouselLabel">게임 설명</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                
                <div class="modal-body">                
                    <!-- Carousel 시작 -->
                    <div id="carouselExample" class="carousel slide">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="image1.png" class="d-block w-100" alt="게임 설명 1">
                                <div class="carousel-description">
                                    <p>뱀은 마우스 포인터 위치로 따라갑니다.<br>사과를 최대한 많이 먹어 뱀의 크기를 키우고 오래 생존하세요.</p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="image2.png" class="d-block w-100" alt="게임 설명 2">
                                <div class="carousel-description">
                                    <p><br>마우스 좌클릭으로 뱀을 가속 시킬 수 있습니다.</p>
                                  </div>
                            </div>
                            <div class="carousel-item">
                                <img src="image3.png" class="d-block w-100" alt="게임 설명 3">
                                <div class="carousel-description">                                    
                                    <p><br>마우스 포인터를 뱀 머리위에 위치할 시 뱀이 정지합니다.</p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="image4.png" class="d-block w-100" alt="게임 설명 4">
                                <div class="carousel-description">                                    
                                    <p><br>벽에 충돌 혹은 장애물과 충돌시 게임오버가 됩니다.</p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="image5.png" class="d-block w-100" alt="게임 설명 5">
                                <div class="carousel-description">                                    
                                    <p><br>시간이 지날수록 게임의 난이도가 증가됩니다.</p>
                                </div>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">이전</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">다음</span>
                        </button>
                    </div>
                    <!-- Carousel 종료 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 게임창 -->
    <div id="inGame">
        <div id="statsContainer" style="display: flex; justify-content: space-between; align-items: center;">
            <div id="stats">
                시간: <span id="time">0</span>s | 길이: <span id="length">3</span>
            </div>
            <div id="difficultyMsg">난이도가 증가했습니다!</div>
        </div>
        <canvas id="gameCanvas" width="500" height="500">
            <img src="image1.png" alt="">
        </canvas>
    </div>
    

    <!-- 사용한 Script -->
    <script src="script.js"></script>

    <!-- BootStrap(css 이쁘게) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
